<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youth Tracker</title>
    <script type="text/javascript" src="../d3/d3.v4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Youth Tracker</h1>
    <table>
        <tr>
            <td id='birthday-table-wrapper'>
                <!-- Birthday Table -->
            </td>
            <td id='stage-table-wrapper'>
                <!-- Stage Table -->

            </td>
        </tr>
    </table>
  <script>

    var now = new Date();
    var dateTableData = [
            [ [  ],[  ],[  ] ], //jan [ [deacons/beehibes], [teachers/miamaids], [priests/laurels] ]
            [ [  ],[  ],[  ] ],
            [ [  ],[  ],[  ] ],
            [ [  ],[  ],[  ] ],
            [ [  ],[  ],[  ] ],
            [ [  ],[  ],[  ] ],
            [ [  ],[  ],[  ] ],
            [ [  ],[  ],[  ] ],
            [ [  ],[  ],[  ] ],
            [ [  ],[  ],[  ] ],
            [ [  ],[  ],[  ] ],
            [ [  ],[  ],[  ] ]
        ];

         //Array(12).fill(Array(3).fill([])); //12X3 array of arrays -- indexing into it wasn't working right.

    var data =[
        ['Josh', '25 Mar 2003'],
        ['Jill', '15 Jun 2001'],
        ['Sam', '11 Jun 2001']


    ];

    populateBirthdayTable(data);
    console.log('tableData = ', dateTableData);
    createBirthdayTable(dateTableData, ['Beehives/Deacons', 'Mia Maids/Teachers', 'Laurels/Priests']);


    function createBirthdayTable(tableData, columns){

        var table = d3.select('#birthday-table-wrapper').append('table')
                        .attr('class', 'table table-striped table-bordered table-hover table-condensed')
                        .attr('id','table');
        var thead = table.append('thead')
        var	tbody = table.append('tbody');

        // append the header row
        thead.append('tr')
            .selectAll('th')
            .data(columns).enter()
            .append('th')
            .text(function (column) { return column; });

        // create the table
        //Thanks to:  http://jsfiddle.net/f4vAm/1/ for getting me started
        tbody.selectAll("tr")                 
            .data(tableData)
            .enter()
                .append("tr") 
                .selectAll("td") 
                .data( function(d,i,j) { 
                    return d; } ) 
                .enter() 
                    .append("td")      
                    .selectAll('div')
                    .data(function(d){
                        return d;}) 
                    .enter()  
                        .append('div')                   
                        .text( function(d,i,j) { 
                            return d; } )
    }

    function populateBirthdayTable(data) {
        data.map(function(entry){
            var name = entry[0];
            var bDay = new Date(entry[1]);
            var month = bDay.getMonth();

            var groupIndex = getAgeGroupIndex(bDay);            

            console.log("pushing to " + month + ", " + groupIndex);
            dateTableData[month][groupIndex].push(name)
        });
    };

    function getAge(bDay){
        var year = bDay.getFullYear();
        var month = bDay.getMonth();
        var date = bDay.getDate();

        var age = now.getFullYear() - year;
        if(now.month < month){
            age -= 1;
        }
        if(now.month === month){
            if(now.getDate() < date){
                age -= 1;
            }
        }
        return age;
    };

    function getAgeGroupIndex(bDay){
        var age = getAge(bDay);

        if(age >= 12 && age <= 13){
            return 0;
        }
        else if(age >= 14 && age <= 15){
            return 1;
        }
        else if(age >= 16 && age <= 18){
            return 1;
        }
        else{
            console.log('ERROR:  invaild youth age: ' + age);
        }
    };
  </script>
  </body>
</html>
