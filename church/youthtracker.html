<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youth Tracker</title>
    <script type="text/javascript" src="../d3/d3.v4.js"></script>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <!-- make page resopnsive to screen size -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <body>
    <h1>Youth Tracker</h1>
    <div class="container">
            <div class="fixed" id='birthday-table-wrapper'></div>
            <div class="flex-item" id='advancement-table-wrapper'></div>
            <div class='flex-item'></div>
          </div>
  <script>

    ////////////////////////
    // Establish Variables
    ////////////////////////

    // Define the div for the tooltip
    var toolTipDiv = d3.select("body").append("div")	
                        .attr("class", "tooltip")				
                        .style("opacity", 0);
    
    var monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
    ];

    var now = new Date();
    var cutOffDate = new Date('1 Sep 2006'); //for school
    
    //Data Arrays
    var bdayTableData = []; //3D array:  month x group(ex: deacon/beehive) x names in group
    for(var i =0; i < 12; ++i){
        bdayTableData[i] = []; //one array for each month
        for(var j =0; j < 3; ++j){
            bdayTableData[i][j] = []; //one array for each group ([deacons/beehibes], [teachers/miamaids], [priests/laurels])
        }
    }

    var advancementTableData = []; //3D array:  month x group(ex: deacon/beehive) x names in group
    for(var i=0; i < 24; ++i){
        advancementTableData[i] = []; //24 months per group
        for(var j =0; j < 4; ++j){    //4 instead of 3 so we'll have a column header for the row header
            advancementTableData[i][j] = [];
            if(j === 0){
                advancementTableData[i][j][0] = i;
            }
        }
    }

         //Array(12).fill(Array(3).fill([])); //12X3 array of arrays -- indexing into it wasn't working right.

    //Data we'll need to access while creating elements later
    var hashData = {}; //{'Sam': {gender: M, bday: ..., age: 15, etc...}}

    retrieveData();

    function retrieveData() {
        // Read the data from a CSV file
        // d3.text('http://mspencev.github.io/church/data.csv', function(error, data){
        d3.text('data.csv', function(error, data){ //for Firefox testing
            if (error) throw error;

            //columnNames = d3.csv.parseRows(data)[0].slice(1);
            var rawData = d3.csvParse(data); //array of objects {Name:..., Gender: F/M, Birthday:...} 
            
            populateDataTables(rawData);
            createBirthdayTable(bdayTableData, ['Beehives/ \nDeacons', 'Mia Maids/\nTeachers', 'Laurels/\nPriests']);
            createAdvancementTable(advancementTableData, ['Months \nin class', 'Beehives/\nDeacons', 'Mia Maids/\nTeachers', 'Laurels/\nPriests'])
        });
    }
    

    function populateDataTables(data) {
        data.map(function(entry){
            
            var name = entry.Name.trim();
            var bDay = new Date(entry.Birthday.trim());
            var month = bDay.getMonth();
            var column = getAgeColumnIndex(bDay);     
            var monthInProgram = getMonthInProgram(bDay);      

            if(column < 0){
                //TODO add to incoming youth
            }
            else if(column > 2) {
                //TODO add to recently graduated youth
            }
            else{
                bdayTableData[month][column].push(name);
                advancementTableData[monthInProgram][column+1].push(name); //+1 for the column header
            }

            //update our gender lookup
            hashData[name] = {};
            hashData[name].gender = entry.Gender;
            hashData[name].bday = bDay;
            hashData[name].age = getAge(bDay);
            hashData[name].grade = getGrade(bDay);

        });
    };


    /**
     *  Populate the 'bdayTableData' -- a 3-D array: Month, Column, Cell Entry
     * 
     * The resulting table date might look something like this:
     *   [ 
     *     [ [ NameOfDeacon ],[  ],[ NameOfPriest ] ],  //for january
     *     [ [ NameOfDeacon, nameOfBeehive ],[ NameOfMaiMaid ],[  ] ],  //February
     *     [ [  ],[  ],[  ] ],
     *     [ [ NameOfBeehive ],[  ],[  ] ],  
     *     etc...
     *   ]
     */
    function createBirthdayTable(tableData, columns){

        var table = d3.select('#birthday-table-wrapper').append('table')
                        .attr('class', 'youth-table')//'table table-striped table-bordered table-condensed')
                        .attr('id','table');
        var thead = table.append('thead')
        var	tbody = table.append('tbody');

        // append the header row
        var hrow = thead.append('tr'); //to support the row header, we want: <thead> <tr> <td></td> <th>...</th> <th>...</th>...
        hrow.selectAll('th')
            .data(columns).enter()
            .append('th').append('pre')
            .text(function (column) { return column; });

        // Insert a header cell for the month's row header
        hrow.insert('th', ":first-child")


        // create the table
        //Thanks to:  http://jsfiddle.net/f4vAm/1/ for getting me started
        tbody.selectAll("tr")                 
            .data(tableData)
            .enter()  //for each row of data (one for each month)...
                .append("tr")  //add a row header
                    .attr('class', 'row-header')
                .selectAll("td")   
                .data( function(d,i,j) { 
                    return d; } ) 
                .enter()  //for each column 
                    .append("td")   //add a td
                    .selectAll('div')
                    .data(function(d){
                        return d;}) 
                    .enter()  // for each cell value
                        .append('div')    // add a div with the value (the name)
                            .attr('class', function(d, i){
                                return hashData[d].gender + '-class' + ' name';
                            })             
                            .text( function(d,i,j) { 
                                return d; } )
                            .style("cursor", "default")
                            .on("mouseover", function(d) {		
                                // toolTipDiv.transition()		
                                //     .duration(10)		
                                toolTipDiv.style("opacity", 1.0)
                                    // .style("cursor", "default"); 		
                                toolTipDiv.html(function(){
                                    var date = hashData[d].bday;
                                    return 'Age: ' + hashData[d].age + '<br>B-day: ' + 
                                            monthNames[date.getMonth()] + '  ' + date.getDate() +
                                            '<br>Grade (calc): ' + hashData[d].grade;
                                })	
                                    .style("left", (d3.event.pageX + 10) + "px")		
                                    .style("top", (d3.event.pageY - 20) + "px");	
                                })					
                            .on("mouseout", function(d) {		
                                // toolTipDiv.transition()		
                                //     .duration(10)		
                                toolTipDiv.style("opacity", 0)
                                    // .style("cursor", "default"); 		

                            });

            //Now add the row header values
            d3.selectAll('.row-header')
                .each(function(d, i){
                    d3.select(this) // Transform to d3 Object
                       .insert('td', ":first-child")
                        .text(function(){
                            return monthNames[i];
                        });
                })
    }
    
    /**
     * Just like birthday table, but the values for the firt row header column 
     * are already in the data table, and there are 24 rows.
     */
    function createAdvancementTable(tableData, columns){

        var table = d3.select('#advancement-table-wrapper').append('table')
                        .attr('class', 'youth-table')//'table table-striped table-bordered table-condensed')
                        .attr('id','table');
        var thead = table.append('thead')
        var	tbody = table.append('tbody');

        // append the header row
        var hrow = thead.append('tr'); //to support the row header, we want: <thead> <tr> <th></th> <th>...</th> <th>...</th>...
        hrow.selectAll('th')
            .data(columns).enter()
            .append('th').append('pre')
                .text(function (column) { return column; });

        // create the table
        //Thanks to:  http://jsfiddle.net/f4vAm/1/ for getting me started
        tbody.selectAll("tr")                 
            .data(tableData)
            .enter()  //for each row of data (one for each month)...
                .append("tr")  //add a row header
                    .attr('class', 'row-header')
                .selectAll("td")   
                .data( function(d,i,j) { 
                    return d; } ) 
                .enter()  //for each column 
                    .append("td")   //add a td
                    .selectAll('div')
                    .data(function(d){
                        return d;}) 
                    .enter()  // for each cell value
                        .append('div')    // add a div with the value (the name)
                            .attr('class', function(d, i){
                                if(!hashData[d]){
                                    return '';
                                }
                                return hashData[d].gender + '-class' + ' name';
                            })             
                            .text( function(d,i,j) { 
                                return d; } )
                            .style("cursor", "default")
                            .on("mouseover", function(d) {		
                                // toolTipDiv.transition()		
                                //     .duration(10)		
                                toolTipDiv.style("opacity", 1.0)
                                    // .style("cursor", "default"); 		
                                toolTipDiv.html(function(){
                                    if(!hashData[d]){
                                        return '';
                                    }
                                    var date = hashData[d].bday;
                                    return 'Age: ' + hashData[d].age + '<br>B-day: ' + 
                                            monthNames[date.getMonth()] + '  ' + date.getDate()+
                                            '<br>Grade (calc): ' + hashData[d].grade;
                                })	
                                    .style("left", (d3.event.pageX + 10) + "px")		
                                    .style("top", (d3.event.pageY - 20) + "px");	
                                })					
                            .on("mouseout", function(d) {		
                                // toolTipDiv.transition()		
                                //     .duration(10)		
                                toolTipDiv.style("opacity", 0)
                                    // .style("cursor", "default"); 		

                            });
    }
    

    /**
     * Return the age based on the given birth day Date.
     */
    function getAge(bDay){
        var year = bDay.getFullYear();
        var month = bDay.getMonth();
        var date = bDay.getDate();

        var age = now.getFullYear() - year;
        if(now.month < month){
            age -= 1;
        }
        if(now.month === month){
            if(now.getDate() < date){
                age -= 1;
            }
        }
        return age;
    };

    /**
     * returns column index for age (0, 1, 2).  
     *         Or, -1 if youth is too young, and 3 if too old.
     */
    function getAgeColumnIndex(bDay){
        var age = getAge(bDay);

        if(age >= 12 && age <= 13){
            return 0;
        }
        else if(age >= 14 && age <= 15){
            return 1;
        }
        else if(age >= 16 && age <= 18){
            return 2;
        }

        if(age < 12){
            return -1;
        }
        if(age > 18){
            return 3;
        }
        
    };

    /**
     * Returns a number between 0 and 23, identifying 
     * an index into the rows that represent the number of 
     * months a person has been in an organization (each 
     * organization has a 2-year age span)
     */
    function getMonthInProgram(bDay){
        var yearInProg = getAge(bDay) % 2;
        var bdayMonths = bDay.getMonth();
        var bdayDate = bDay.getDate();

        var nowMonths = now.getMonth();
        var nowDate = now.getDate();
        
        var delta; //number months between now and birthday
        if(bdayMonths > nowMonths){
            var delta = (11 - bdayMonths)  + nowMonths;
            if(nowDate >= bdayDate){
                delta = delta + 1;
            }
        }
        else if(bdayMonths < nowMonths){
            var delta = nowMonths - bdayMonths;
            if(nowDate < bdayDate){
                delta = delta - 1;
            }
        }
        else{
            if(bdayDate > nowDate){
                delta = 11;
            }
            else{
                delta = 0;
            }
        }

        if(yearInProg === 1){
            delta = delta + 12;
        }
        return delta;
    }

    function getGrade(bDay){
        var age = getAge(bDay);
        var bdayMonth = bDay.getMonth();
        var cutOffMonth = cutOffDate.getMonth();
        var nowMonth = now.getMonth();
        var grade = age - 5;

        if(bdayMonth >= cutOffMonth){
            grade = grade - 1;
        }
        return grade;
    }

  </script>
  </body>
</html>
